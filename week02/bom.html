<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book of Mormon - Top 10 Chapters</title>
    <meta name="description" content="Application to enter and display top Book of Mormon chapters using JS.">
    <meta name="author" content="Caitlin Evans">
    <link rel="stylesheet" href="styles/bom.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h1><span class="material-icons">menu_book</span> Book of Mormon - Top 10</h1>
    <div class="chapter-entry">
        <label for="favch">Enter Book and Chapter:</label>
        <input type="text" id="favch" placeholder="Alma 5">
        <button>Add Chapter</button>
    </div>
    <ul class="chapter-list"></ul>
    <script src="scripts/bom.js" defer></script>
</body>
</html>
